<app-navbar></app-navbar>
<div class="row col-sm-12 border ml-2 mt-3" >
  <div class="table-responsive">
    <table class="table user-list" style="background-color:lightpink;
    color:darkslategrey;font-style: italic">
      <thead >
      <tr>
        <th><span>User Id</span></th>
        <th><span>Name</span></th>
        <th><span>Role</span></th>
        <th><span>Email</span></th>
        <th>&nbsp;</th>
      </tr>
      </thead>

      <tbody>
       <tr class="border m-3" *ngFor="let a of user">
         <td><span>{{a.userId}}</span></td>
        <td><span>{{a.userName}}</span></td>
        <td><span>{{a.role}}</span></td>
        <td class="ml-2"><span>{{a.email}}</span></td>
        <td><button type="button" class="btn btn-primary"><i>View Profile</i></button>&nbsp;&nbsp;<button type="button" class="btn btn-primary"><i>Follow</i></button></td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
